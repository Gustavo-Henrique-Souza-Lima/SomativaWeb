<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico com Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Meu Gráfico</h1>
  <canvas id="meuGrafico" width="400" height="200"></canvas>

  <script>
    // Obtendo o elemento canvas
    const ctx = document.getElementById('meuGrafico').getContext('2d');

    // Criando o gráfico
    const meuGrafico = new Chart(ctx, {
      type: 'bar', // Tipo de gráfico (bar, line, pie, etc.)
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'], // Rótulos
        datasets: [{
          label: 'Vendas em 2024',
          data: [10, 20, 15, 25, 30], // Dados do gráfico
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true // Começar o eixo Y do zero
          }
        }
      }
    });
  </script>
</body>
</html>
